<!DOCTYPE html>
<html>
<head>
    <title>Number Reverser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Number Reverser</h2>
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" placeholder="e.g., 32243" />
        <button onclick="reverseNumber()">Reverse Number</button>
        <div id="result"></div>
    </div>

    <script>
        function reverseNumber() {
            const num = document.getElementById("numberInput").value;
            const reversed = num.toString().split("").reverse().join("");
            document.getElementById("result").innerHTML = `Original: ${num} <br> Reversed: ${reversed}`;
        }
    </script>
</body>
</html>
