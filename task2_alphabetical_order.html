<!DOCTYPE html>
<html>
<head>
    <title>String Alphabetizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        input {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f4fc;
            border-radius: 4px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>String Alphabetizer</h1>
        <input type="text" id="inputString" placeholder="Enter a string (e.g., 'webmaster')" />
        <button onclick="sortString()">Sort Alphabetically</button>
        <div id="result"></div>
    </div>

    <script>
        function sortString() {
            const inputStr = document.getElementById("inputString").value;
            const sortedStr = inputStr.toLowerCase().split("").sort().join("");
            document.getElementById("result").innerHTML = `<strong>Original:</strong> ${inputStr}<br>
                 <strong>Sorted:</strong> ${sortedStr}`;
        }
    </script>
</body>
</html>
