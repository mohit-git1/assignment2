<!DOCTYPE html>
<html>
  <head>
    <title>Date and Time Display</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }
      .container {
        text-align: center;
        padding: 30px;
        border-radius: 10px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        margin-bottom: 30px;
      }
      .date-time-container {
        margin: 20px 0;
        padding: 20px;
        background-color: #f0f8ff;
        border-radius: 8px;
      }
      .date,
      .time {
        font-size: 24px;
        margin: 10px 0;
        color: #2c3e50;
      }
      .label {
        font-weight: bold;
        color: #3498db;
      }
      #refreshBtn {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
      }
      #refreshBtn:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Current Date and Time</h1>
      <div class="date-time-container">
        <div class="date">
          <span class="label">Date:</span> <span id="currentDate"></span>
        </div>
        <div class="time">
          <span class="label">Time:</span> <span id="currentTime"></span>
        </div>
      </div>
      <button id="refreshBtn" onclick="updateDateTime()">Refresh</button>
    </div>
    <script>
      function updateDateTime() {
        const now = new Date();
        const optionsDate = { day: "numeric", month: "long", year: "numeric" };
        const formattedDate = now.toLocaleDateString("en-US", optionsDate);
        const formattedTime = now.toString();
        document.getElementById("currentDate").textContent = formattedDate;
        document.getElementById("currentTime").textContent = formattedTime;
      }
      updateDateTime();
      setInterval(updateDateTime, 1000);
    </script>
  </body>
</html>
