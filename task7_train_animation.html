<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Animation</title>
    <style>
        body {
            background-color: skyblue;
            overflow: hidden;
            text-align: center;
        }
        .track {
            position: absolute;
            bottom: 50px;
            width: 100%;
            height: 20px;
            background: gray;
        }
        .train {
            position: absolute;
            bottom: 60px;
            width: 100px;
            height: 50px;
            font-size: 2rem;
        }
        .buttons {
            position: absolute;
            top: 20px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .start-btn {
            background-color: green;
            color: white;
        }
        .stop-btn {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

<div class="buttons">
    <button class="start-btn" onclick="startTrain()">Start</button>
    <button class="stop-btn" onclick="stopTrain()">Stop</button>
</div>

<div class="track"></div>
<div class="train">ðŸš†</div>

<script>
    let train = document.querySelector('.train');
    let position = -100;
    let speed = 5;
    let animation;

    function moveTrain() {
        position += speed;
        train.style.left = position + "px";

        if (position > window.innerWidth) {
            position = -100;
        }

        animation = requestAnimationFrame(moveTrain);
    }

    function startTrain() {
        if (!animation) {
            moveTrain();
        }
    }

    function stopTrain() {
        cancelAnimationFrame(animation);
        animation = null;
    }
</script>

</body>
</html>
